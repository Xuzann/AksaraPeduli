<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <title>
        Aksara Peduli
    </title>
    <style>
        body {
            font-family: 'poppins';
        }
    </style>
    <script></script>
</head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden flex max-w-4xl w-full">
   <div class="w-full md:w-1/2 p-8">
    <div class="flex justify-center mb-6">
     <img alt="AksaraPeduli logo" src="https://placehold.co/100x50"/>
    </div>
    <h2 class="text-2xl font-semibold text-center mb-2">
     Masuk Akun Anda
    </h2>
    <p class="text-center text-gray-600 mb-6">
     AksaraPeduli Mewujudkan Perubahan dengan Kepedulian
    </p>
    <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 mb-4">
     <i class="fab fa-google text-red-500 mr-2">
     </i>
     Masuk dengan Google
    </button>
    <div class="flex items-center justify-center mb-4">
     <span class="border-b border-gray-300 w-full">
     </span>
     <span class="px-2 text-gray-500">
      atau
     </span>
     <span class="border-b border-gray-300 w-full">
     </span>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">
       Email
      </label>
      <input class="w-full border border-gray-300 rounded-lg px-3 py-2" id="email" placeholder="Masukkan email Anda" type="email"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">
       Kata Sandi
      </label>
      <div class="relative">
       <input class="w-full border border-gray-300 rounded-lg px-3 py-2" id="password" placeholder="Masukkan kata sandi Anda" type="password"/>
       <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <button class="w-full bg-blue-600 text-white rounded-lg py-2">
      Masuk
     </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
     Belum punya akun?
     <a class="text-blue-600" href="#">
      Daftar
     </a>
    </p>
   </div>
   <div class="hidden md:block md:w-1/2">
    <img alt="Children studying together" class="w-full h-full object-cover" src="https://placehold.co/600x800"/>
   </div>
  </div>
 </body>
</html>
