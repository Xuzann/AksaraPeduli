<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <title>
        Aksara Peduli
    </title>
    <style>
        body {
            font-family: 'poppins';
        }
    </style>
    <script></script>
</head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 md:flex md:items-center md:justify-between">
   <div class="md:w-1/2 p-8">
    <div class="flex items-center mb-8">
     <img alt="AksaraPeduli logo" class="mr-2" src="https://placehold.co/50x50"/>
     <span class="text-xl font-semibold text-blue-600">
      AksaraPeduli
     </span>
    </div>
    <h1 class="text-2xl font-semibold mb-2">
     Buat Akun Anda
    </h1>
    <p class="text-gray-600 mb-6">
     AksaraPeduli Mewujudkan Perubahan dengan Kepedulian
    </p>
    <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 mb-4">
     <i class="fab fa-google text-red-500 mr-2">
     </i>
     Daftar dengan Google
    </button>
    <div class="flex items-center mb-4">
     <hr class="flex-grow border-gray-300"/>
     <span class="px-2 text-gray-500">
      atau
     </span>
     <hr class="flex-grow border-gray-300"/>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">
       Nama
      </label>
      <input class="w-full border border-gray-300 rounded-lg py-2 px-4" id="name" placeholder="Masukkan nama Anda" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">
       Email
      </label>
      <input class="w-full border border-gray-300 rounded-lg py-2 px-4" id="email" placeholder="Masukkan email Anda" type="email"/>
     </div>
     <div class="mb-4 relative">
      <label class="block text-gray-700 mb-2" for="password">
       Kata Sandi
      </label>
      <input class="w-full border border-gray-300 rounded-lg py-2 px-4" id="password" placeholder="Masukkan kata sandi Anda" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer">
      </i>
     </div>
     <div class="mb-4">
      <input class="mr-2" id="terms" type="checkbox"/>
      <label class="text-gray-600" for="terms">
       Saya menyetujui semua Syarat, Kebijakan Privasi, dan Biaya
      </label>
     </div>
     <button class="w-full bg-blue-600 text-white rounded-lg py-2">
      Daftar
     </button>
    </form>
    <p class="text-gray-600 mt-4">
     Sudah punya akun?
     <a class="text-blue-600" href="#">
      Masuk
     </a>
    </p>
   </div>
   <div class="hidden md:block md:w-1/2">
    <img alt="Children studying together" class="rounded-lg" src="https://placehold.co/600x800"/>
   </div>
  </div>
 </body>
</html>
